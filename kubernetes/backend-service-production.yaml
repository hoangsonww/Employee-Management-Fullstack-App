apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: backend
    # This selector will match the active deployment (blue or green)
    # Update the 'version' label to switch between blue/green
    version: blue
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-blue
  labels:
    app: backend
    version: blue
    environment: production
spec:
  selector:
    app: backend
    version: blue
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-green
  labels:
    app: backend
    version: green
    environment: production
spec:
  selector:
    app: backend
    version: green
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-canary
  labels:
    app: backend
    version: canary
    environment: production
spec:
  selector:
    app: backend
    version: canary
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: http
  type: ClusterIP
