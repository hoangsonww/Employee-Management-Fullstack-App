apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app: backend
    environment: production
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "3000"
  METRICS_ENABLED: "true"
  METRICS_PORT: "3000"
  METRICS_PATH: "/metrics"
  CORS_ENABLED: "true"
  CORS_ORIGINS: "*"
  REQUEST_TIMEOUT: "30000"
  MAX_REQUEST_SIZE: "10mb"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_MAX: "100"
  RATE_LIMIT_WINDOW: "15"
  CACHE_ENABLED: "true"
  CACHE_TTL: "300"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  labels:
    app: frontend
    environment: production
data:
  NODE_ENV: "production"
  backend-url: "http://backend-service:3000"
  API_TIMEOUT: "10000"
  LOG_LEVEL: "warn"
  ENABLE_ANALYTICS: "true"
  FEATURE_FLAGS: '{"newUI": true, "betaFeatures": false}'
