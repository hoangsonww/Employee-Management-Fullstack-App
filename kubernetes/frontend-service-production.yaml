apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: frontend
    # This selector will match the active deployment (blue or green)
    # Update the 'version' label to switch between blue/green
    version: blue
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-blue
  labels:
    app: frontend
    version: blue
    environment: production
spec:
  selector:
    app: frontend
    version: blue
  ports:
    - name: http
      protocol: TCP
      port: 3001
      targetPort: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-green
  labels:
    app: frontend
    version: green
    environment: production
spec:
  selector:
    app: frontend
    version: green
  ports:
    - name: http
      protocol: TCP
      port: 3001
      targetPort: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-canary
  labels:
    app: frontend
    version: canary
    environment: production
spec:
  selector:
    app: frontend
    version: canary
  ports:
    - name: http
      protocol: TCP
      port: 3001
      targetPort: http
  type: ClusterIP
